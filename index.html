<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Churrasco</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Churrasco</h1>
    <div class="form">
      <label for="homens">Homens:</label>
      <input type="number" id="homens" min="0" value="0">

      <label for="mulheres">Mulheres:</label>
      <input type="number" id="mulheres" min="0" value="0">

      <label for="criancas">Crianças:</label>
      <input type="number" id="criancas" min="0" value="0">

      <button id="calcularBtn">Calcular</button>
    </div>

    <div id="resultado" class="resultado">
      <!-- Aqui serão mostrados os resultados do cálculo -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
